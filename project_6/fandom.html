<body>


    <div class="grid-container">

        <!--header-->
        <div class="item1">
            <h1><a href="../project_6/index.html"><img src="ao3logo.png" alt="Archive of our Own logo in red"> &nbsp; Archive of our Own<sup><i>beta</i></sup></a></h1>
        </div>
      
        <!--side menu-->
        <div class="item2">
          <button class="dropdown-btn">Search <img src="https://img.icons8.com/?size=100&id=7695&format=png&color=ffffff"></button>
          <div class="dropdown-container">
            <div class="dropdown-content"><a href="../project_6/works.html">Search works</a></div>
            <div class="dropdown-content"><a href="../project_6/fandom.html">Search fandoms</a></div>
            <div class="dropdown-content"><a href="#">Search users</a></div>
          </div>
          
          <button class="navbutton"><a href="../project_6/about.html">About <img src="https://img.icons8.com/?size=100&id=85789&format=png&color=ffffff"></a></button>
          <button class="navbutton">News <img src="https://img.icons8.com/?size=100&id=85789&format=png&color=ffffff"></button>
      
        <script>
            var dropdown = document.getElementsByClassName("dropdown-btn");
            var i;
            
            for (i = 0; i < dropdown.length; i++) {
              dropdown[i].addEventListener("click", function() {
                this.classList.toggle("active");
                var dropdownContent = this.nextElementSibling;
                if (dropdownContent.style.display === "block") {
                  dropdownContent.style.display = "none";
                } else {
                  dropdownContent.style.display = "block";
                }
              });
            }
        </script>
        </div>

        <!--main content-->
        <div class="item3" style="width:88vw;">
        
        <div class="item search">
        <div style="margin-bottom:15px;">
            <h2>Fandom Search</h2>
        </div>
            <div>
                <label for="fandomInput">Search archived fandom works.</label>
                <input type="text" id="fandomInput" placeholder="Start typing a fandom..." autocomplete="off">
                <div id="fandomSuggestions" class="suggestions"></div>
                <div style="text-align:right"><button id="search">Search</button></div>
            </div>

            <script src="fandomsearch.js"></script>

        </div>
      
        </div>

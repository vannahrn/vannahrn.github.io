<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fanfic Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        h1 {
            text-align: center;
        }
        .search-section, .results-section {
            margin-bottom: 20px;
        }
        .results-section div {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .results-section div h3 {
            margin: 0;
        }
    </style>
</head>
<body>
    <h1>Fanfic Search Engine</h1>

    <div class="search-section">
        <div>
            <label for="title">Title:</label>
            <input type="text" id="title" placeholder="Enter a title">
        </div>
        <div>
            <label for="author">Author:</label>
            <input type="text" id="author" placeholder="Enter a author">
        </div>
        <div>
            <label for="rating">Rating:</label>
            <select id="rating">
                <option value="">Any</option>
                <option value="General">General</option>
                <option value="Teen">Teen</option>
                <option value="Mature">Mature</option>
                <option value="Explicit">Explicit</option>
            </select>
        </div>


        <div>
            <label for="language">Language:</label>
            <select id="language">
                <option value="">Any</option>
                <option value="English">English</option>
                <option value="Spanish">Spanish</option>
                <option value="Chinese">Chinese</option>
                <option value="French">French</option>
            </select>
        </div>


        <div>
            <label for="category">Category:</label>
            <div>
                <label><input type="checkbox" name="category" value="M/M"> M/M</label>
                <label><input type="checkbox" name="category" value="F/F"> F/F</label>
                <label><input type="checkbox" name="category" value="M/F"> M/F</label>
                <label><input type="checkbox" name="category" value="Gen"> Gen</label>
                <label><input type="checkbox" name="category" value="Multi"> Multi</label>
            </div>
        </div>

        <fieldset>
            <legend>Completion Status:</legend>
        <div>
            <div>
                <label><input type="radio" name="completion" value="all" checked> All Works</label>
                <label><input type="radio" name="completion" value="completed"> Completed Works</label>
                <label><input type="radio" name="completion" value="incomplete"> Incomplete Works</label>
            </div>
        </div>
        </fieldset>

        <fieldset>
            <legend>Crossovers:</legend>
        <div>
            <div>
                <label><input type="radio" name="crossover" value="all" checked> All Works</label>
                <label><input type="radio" name="crossover" value="yes"> Include Crossovers</label>
                <label><input type="radio" name="crossover" value="no"> Exclude Crossovers</label>
            </div>
        </div>
        </fieldset>

        <fieldset>
            <legend>Chapters:</legend>
        <div>
            <div>
                <label><input type="radio" name="chapters" value="all" checked> All Works</label>
                <label><input type="radio" name="chapters" value="single"> Single Chapter</label>
                <label><input type="radio" name="chapters" value="multiple"> Multiple Chapters</label>
            </div>            
        </div>
        </fieldset>

        <fieldset>
            <legend>Word Count:</legend>
            <label>
                <input type="radio" name="wordCount" value="all" checked>
                All
            </label>
            <label>
                <input type="radio" name="wordCount" value="blurb">
                Blurb (0-1,000 words)
            </label>
            <label>
                <input type="radio" name="wordCount" value="one shot">
                One Shot (1,000-10,000 words)
            </label>
            <label>
                <input type="radio" name="wordCount" value="mini series">
                Mini Series (10,000-50,000 words)
            </label>
            <label>
                <input type="radio" name="wordCount" value="full series">
                Full Series (50,000+ words)
            </label>
        </fieldset>

        <div>
            <label for="fandom">Fandoms:</label>
            <input type="text" id="fandom" placeholder="Enter a fandom">
        </div>

        <div>
            <label for="character">Characters:</label>
            <input type="text" id="character" placeholder="Enter a character">
        </div>

        <div>
            <label for="Relationships">Relationships:</label>
            <input type="text" id="ship" placeholder="Enter a relationship">
        </div>

        <div>
            <label for="fandom">Fandoms:</label>
            <input type="text" id="fandom" placeholder="Enter a fandom">
        </div>


    <div>
        <label for="tags">Tags (comma-separated):</label>
        <input type="text" id="tags" placeholder="Search by tags">
    </div>

        <div>
            <button id="searchButton">Search</button>
        </div>

        <div>
            <h3>Warnings</h3>
            <label><input type="checkbox" name="warnings" value="creator chose not to archive warnings"> Creator Chose Not to Archive Warnings</label><br>
            <label><input type="checkbox" name="warnings" value="graphic depictions of violence"> Graphic Depictions of Violence</label><br>
            <label><input type="checkbox" name="warnings" value="major character death"> Major Character Death</label><br>
            <label><input type="checkbox" name="warnings" value="no archive warnings apply"> No Archive Warnings Apply</label><br>
            <label><input type="checkbox" name="warnings" value="drug/alcohol use"> Drug/Alcohol Use</label><br>
            <label><input type="checkbox" name="warnings" value="dead dove: do not eat"> Dead Dove: Do Not Eat</label>
        </div>

    </div>



    <div class="results-section">
        <h2>Search Results</h2>
        <div id="results"></div>
    </div>

    <script src="search2.js"></script>
</body>
</html>

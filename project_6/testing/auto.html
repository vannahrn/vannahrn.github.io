<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autocomplete Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #tagsInput {
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }
        #suggestionsContainer {
            border: 1px solid #ccc;
            max-width: 100%;
            background-color: #fff;
            position: relative;
            z-index: 1000;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .suggestion {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #ddd;
        }
        .suggestion:last-child {
            border-bottom: none;
        }
        .suggestion:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>Fanfic Tags Autocomplete</h1>
    <p>Type in the box below to see suggestions for tags. Click on a suggestion to add it to the input field:</p>

    <!-- Input field -->
    <input type="text" id="tagsInput" placeholder="Type tags, e.g., Angst, Fluff, etc." />

    <!-- Suggestions container -->
    <div id="suggestionsContainer"></div>

    <!-- Script -->
    <script src="auto.js"></script>
</body>
</html>
